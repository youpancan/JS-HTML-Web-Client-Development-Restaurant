   <script>    
    function getCookie(cname) 
    {
     var name = cname + "=";
     var ca = document.cookie.split(';');
     for(var i=0; i<ca.length; i++)
     {
         var c = ca[i].trim();
        
         if (c.indexOf(name) == 0)
         {
          return c.substring(name.length, c.length);
         }
     }
     return "";
     }


      function checkCookieTime(){
      var ca = getCookie("cTime").split("|");
      var timespan = ca[0];
      var uname = ca[1];
      var uphone=ca[2];
      var uroom=ca[3];
      if(timespan != ""){
           alert((timespan/(1000)).toFixed(2).toString() + " sec.\n" +(timespan/(1000*60)).toFixed(2).toString() + " min.");        
       }
      
      alert(timespan+"\n"+uname+"\n"+uphone+"\n"+uroom);
